<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Countdown Timer</title>
</head>
<body>
    <div class="container">
        <h1>New Year's Eve</h1>
        <div class="left-time">
            <div class="days-left each">
                <p id="days">0</p>
                <span>days</span>
            </div>
            <div class="hours- each">
                <p id="hours">0</p>
                <span>hours</span>
            </div>
            <div class="days-left each">
                <p id="mins">0</p>
                <span>minutes</span>
            </div>
            <div class="days-left each">
                <p id="secs">0</p>
                <span>seconds</span>
            </div>
        </div>
    </div>
</body>
</html>
